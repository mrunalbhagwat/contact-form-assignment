<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-md rounded-lg flex flex-col md:flex-row w-full max-w-5xl">
    <div class="w-full md:w-1/2 p-8 gap-8">
      <h2 class="text-2xl font-bold mb-6">Contact Form</h2>
      <form id="contactForm" class="space-y-4">
        <input type="text" name="name" placeholder="Name" required class="w-full border p-2 rounded" />
        <input type="email" name="email" placeholder="Email" required class="w-full border p-2 rounded" />
        <input type="text" name="mobile" placeholder="Mobile Number" required class="w-full border p-2 rounded" />
        <select name="state" required class="w-full border p-2 rounded">
          <option value="">Select State</option>
          <option>Maharashtra</option>
          <option>Goa</option>
          <option>Karnataka</option>
          <option>Gujarat</option>
          <option>Kerala</option>
        </select>
        <div>
          <label class="mr-4"><input type="radio" name="gender" value="Male" required /> Male</label>
          <label class="mr-4"><input type="radio" name="gender" value="Female" /> Female</label>
          <label><input type="radio" name="gender" value="Other" /> Other</label>
        </div>
        <textarea name="message" placeholder="Message" required class="w-full border p-2 rounded"></textarea>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
      </form>
    </div>
    <div class="w-full md:w-1/2  bg-gray-100 flex items-center justify-center">
      <img src="./assets/sample.jpg" alt="Sample" class="rounded shadow h-screen" />
    </div>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent actual form submission

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const state = document.getElementById("state").value;
      const gender = document.querySelector('input[name="gender"]:checked');
      const message = document.getElementById("message").value.trim();

      // Regex patterns
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const mobilePattern = /^[0-9]{10}$/;
      const namePattern = /^[A-Za-z\s]{2,}$/;

      // Validation
      if (!namePattern.test(name)) {
        alert("Please enter a valid name (only letters and at least 2 characters).");
        return;
      }

      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      if (!mobilePattern.test(mobile)) {
        alert("Please enter a valid 10-digit mobile number.");
        return;
      }

      if (state === "") {
        alert("Please select your state.");
        return;
      }

      if (!gender) {
        alert("Please select your gender.");
        return;
      }

      if (message === "") {
        alert("Please enter a message.");
        return;
      }

      // If all validations pass, submit the form via fetch
      const formData = {
        name,
        email,
        mobile,
        state,
        gender: gender.value,
        message
      };

      fetch("http://localhost:5000/api/contact", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(formData)
      })
        .then(res => res.json())
        .then(data => {
          alert("Form submitted successfully.");
          document.getElementById("contactForm").reset();
        })
        .catch(err => {
          alert("Error submitting form.");
          console.error(err);
        });
    });
  </script>

</body>

</html>
